version: '3'
services:
  api-books:
    build:
      context: ./api-books 
      dockerfile: Dockerfile 
    volumes:
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    depends_on:
      - postgres
      - redis
    links:
      - worker
    env_file:
      - postgres.env  
      - redis.env 
    networks:
      - network

  worker:
    build:
      context: ./worker 
      dockerfile: Dockerfile 
    volumes:
      - .:/workspace:cached
    command: /bin/sh -c "while sleep 1000; do :; done"
    depends_on:
      - postgres
      - redis
    env_file:
      - postgres.env  
      - redis.env  
    networks:
      - network

  redis:
    image: redis
    networks:
      - network

  postgres:
    image: postgres
    env_file:
      - postgres.env  
    networks:
      - network

networks:
  network:
